<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Stop Back using Jquery</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="./script.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="traffic-lights text-center">
            <div class="traffic-lights-btn">
                <button class="btn btn-success" id="go">GO</button>
                <button class="btn btn-danger" id="stop">STOP!</button>
                <button class="btn btn-info" id="back">BACK</button>
            </div>
            <div class="car-container">
                <img src="./car.svg" alt="Car">
            </div>
        </div>
    </div>
</body>

</html>
